<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const listaDeCompras = ["maçã", "banana", "laranja", "uva"];
        //Array de strings representando uma lista de compras
        console.log("Lista de Compras: " + listaDeCompras.join(", "));
        //há um loop while que continua enquanto o tamanho da listaDeCompras for maior que zero
        while (listaDeCompras.length > 0) {
            const frutaRemover = prompt("Digite o nome de uma fruta para remover:");

            // Verifica se a fruta está na lista
            const indiceDaFruta = listaDeCompras.indexOf(frutaRemover);

            if (indiceDaFruta !== -1) {
                // Se a fruta estiver na lista, ela é removida usando splice
                listaDeCompras.splice(indiceDaFruta, 1);
                console.log("Fruta foi retirada da lista.");
            } else {
                console.log("Fruta indisponível no nosso mercado.");
            }
        }

        console.log("Lista de compras finalizada.");

    </script>
</body>

</html>
